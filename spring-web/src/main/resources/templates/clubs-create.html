<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<link rel = "stylesheet" th:href="@{/css/styles.css}" />
<title>Create Form</title>
<body>
<section layout:fragment="section" class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <form role="form" method="post" th:action="@{/clubs/store}" th:object="${club}">
          <div class="form-group mb-4">
            <label for="title">Email address</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    th:field="*{title}"
                    aria-describedby="emailHelp"
                    placeholder="Enter title">
            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" id="title1" class="form-text text-muted"></small>
          </div>
          <div class="form-group mb-4">
            <label for="photoUrl">Photo</label>
            <input
                    type="text"
                    class="form-control"
                    id="photoUrl"
                    name="photoUrl"
                    th:field="*{photoUrl}"
                    aria-describedby="emailHelp"
                    placeholder="Enter photo">
            <small th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}" id="photoUrl1" class="form-text text-muted"></small>
          </div>
          <div class="form-group mb-4">
            <label for="photoUrl">Content</label>
            <input
                    type="text"
                    class="form-control"
                    id="content"
                    name="content"
                    th:field="*{content}"
                    aria-describedby="emailHelp"
                    placeholder="Enter content">
            <small th:if="${#fields.hasErrors('content')}" th:errors="*{content}" id="content1" class="form-text text-muted"></small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
