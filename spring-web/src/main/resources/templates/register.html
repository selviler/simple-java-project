<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<link rel = "stylesheet" th:href="@{/css/styles.css}" />
<body>
<!-- Section-->
<section layout:fragment="section" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                    <div class="form-group mb-4">
                        <label for="username">Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                th:field="*{username}"
                                aria-describedby="emailHelp"
                                placeholder="Enter user name">
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="username1" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input
                                type="text"
                                class="form-control"
                                id="email"
                                name="email"
                                th:field="*{email}"
                                aria-describedby="emailHelp"
                                placeholder="Enter email">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="email1" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input
                                type="text"
                                class="form-control"
                                id="password"
                                name="password"
                                th:field="*{password}"
                                aria-describedby="emailHelp"
                                placeholder="Enter password">
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="password1" class="form-text text-muted"></small>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>
