<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<link rel = "stylesheet" th:href="@{/css/styles.css}" />
<body>
<!-- Section-->
<section layout:fragment="section" class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" th:src="${club.photoUrl}" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 th:text="${club.title}" class="fw-bolder">Fancy Product</h5>
              <p th:text="${club.createOn}"></p>
            </div>
          </div>
          <!-- Product actions-->
        </div>
      </div>
    </div>

    <hr>
    <hr>
    <hr>

    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div  th:each="event :${club.events}"  class="col mb-5">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" th:src="${event.photoUrl}" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 th:text="${event.name}" class="fw-bolder">Fancy Product</h5>
              <p th:text="${event.createOn}"></p>
            </div>
          </div>
          <!-- Product actions-->
        </div>
      </div>
    </div>


  </div>
</section>
<!-- Footer-->


</body>
</html>
